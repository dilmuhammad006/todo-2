<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TASKS</title>
</head>

<body class="bg-slate-900 text-white">
    <div class="max-w-screen-md mx-auto py-10 px-3">
        <h1 class="text-3xl font-bold mb-3">Tasks here</h1>

        <form id="form" class="flex flex-col gap-3 text-slate-800">
            <input class="rounded py-1 px-2" type="text" name="title" placeholder="Title">
            <textarea class="rounded py-1 px-2" rows="3" name="desc" placeholder="Describe the task"></textarea>
            <button class="bg-slate-600 text-white px-2 py-1 rounded" type="submit">Add</button>
        </form>

        <hr class="my-4">

        <div class="flex items-center cursor-pointer bg-slate-400 mb-4 rounded overflow-hidden" id="tab">
            <div class="w-full text-center hover:bg-slate-600 bg-slate-500  bg-slate-600 transition-colors py-1">Tasks
            </div>
            <div class="w-full text-center hover:bg-slate-600 bg-slate-500 transition-colors py-1">Archived</div>
        </div>

        <div class="page flex justify-between items-center  rounded shadow-md  mx-auto m-3">
            <button class="p-2 bg-slate-500 text-white font-semibold w-[100px] rounded-md cursor-pointer transition duration-300" id="sort-btn">
                Sort
            </button>
            <input id="searchInput" type="text" placeholder="Search..." class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-600 w-2/3 text-slate-900" />
        </div>
        
        <div id="tasks-list" class="grid gap-4"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
